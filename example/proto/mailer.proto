syntax = "proto3";

package mailer;

service Mailer {
  rpc Send (MailerRequest) returns (MailerResponse);
}

message MailerRequest {
  repeated string send_to = 1;
  string subject = 2;
  optional string text = 3;
  optional string html = 4;
}

message MailerResponse {
  string status_code = 1;
  string message = 2;
}
